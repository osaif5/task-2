<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="fname">Full name*:</label><br>
        <input type="text" id="fname" placeholder="Enter FirstName , LastName">
    </div>
    <div>
        <label for="Address">Email Address*:</label><br>
        <input type="text" id="Address" placeholder="Enter your email">
    </div>
    <div>
        <label for="Select">Select tour package*:</label><br>
        <select name="Select" id="Select">
            <option value="Goe">Goe</option>
            <option value="Tour">Tour</option>
        </select>
    </div>
    <div>
        <label for="data">Arrival data*:</label><br>
        <input type="date">
    </div>
    <div>
        <label for="number">Number of persons*:</label><br>
        <input type="text" id="number" placeholder="Unknown_type">
    </div>
    <div>
        <label for="avail">What would you want to avail?*</label><br>
        <label for="Board">Boarding</label>
        <input type="checkbox"><br>
        <label for="food">Fooding</label>
        <input type="checkbox"><br>
        <label for="Sight">Sight seeing</label>
        <input type="checkbox">
    </div>
    <div>
        <label for="discount">Discount Coupon code:</label><br>
        <input type="text" id="number" placeholder="Unknown_type">
    </div>
    <div>
        <label for="Term and condition">Terms and Conditions*</label><br>
        <input type="radio">
        <label for="i agree">I agree</label>
        <input type="radio">
        <label for="i disagree">I disagree</label>
    </div>
    <button>Complete reservation</button>
</body>
</html>
